<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">

  </div>

<div class="container pb-5 mb-5">
  
  <form class="login-form mb-5">
      <div class="mt-2 form-group">
        <label class="form-label text-primary" for="emailInput">Email</label>
        <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Enter email">
        <div class="invalid-feedback">
          Le mail et le Mdp ne sont pas reconnus
        </div>
      </div>
      <div class="mt-2 form-group">
        <label class="form-label text-primary" for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password">
      </div>
      <div class="text-center">
        <button type="button" id="btnlogin" class="btn btn-primary">Connexion</button>
      </div>
    </form>

    <div class="text-center">
      <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous !</a>
    </div>
  
</div>
